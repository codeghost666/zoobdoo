imports:
    - { resource: config_prod.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    spool:
       type: file
       path: "%kernel.cache_dir%/swiftmailer/spool"
    disable_delivery: true

# Doctrine Configuration
doctrine:
    dbal:
        dbname:   "%database_name%_test"